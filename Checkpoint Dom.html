<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style_Dom.css" />
    <title>My shopping cart</title>
  </head>
  <body>
    <header>
      <img src="phone_icon_2.png" alt="">
      <div>
      <h1 class="text1">Buy your PHONE</h1>
      <h1 class="text2">ONLINE !!</h1>
    </div>
    </header>
 <section>
      <div class="items_available">
      <h2>AVAILABLE ITEMS</h2>

      <div class="items">

 <div class="item">
<h3>Samsung galaxy A21s</h3>
<span><i  class="far fa-heart"></i></span>
<img src="samsung_galaxy_a21s.png" alt="phone_1">
<div class="button_position">
<p>180 €</p>
<button type="button" class="button_add">Add to cart</button>  
</div>

</div>

<div class="item">
<h3>Samsung galaxy S20</h3>
<span><i  class="far fa-heart"></i></span>
<img src="samsung galaxy s20.jpg" alt="phone_2">
<div class="button_position">
<p>759 €</p>
<button type="button" class="button_add">Add to cart</button>  
</div>

</div>

<div class="item">
  <h3>Huawei Y9 prime</h3>
  <span><i  class="far fa-heart"></i></span>
  <img src="Huawei y9 prime.jpg" alt="phone_3">
  <div class="button_position">
  <p>141 €</p>
  <button class="button_add">Add to cart</button>
</div>

  </div>

<div class="item">
    <h3>Xiaomi mi A3</h3>
    <span><i  class="far fa-heart"></i></span>
    <img src="Xiaomi A3.jpeg" alt="phone_4">
    <div class="button_position">
    <p>224 €</p>
    <button class="button_add">Add to cart</button>
  </div>
  
    </div> 
  </div>
      </div>
 <div class="my_cart">
<h2>MY CART</h2>
<div class="cart_bar">
  <span>ITEM</span>
  <span>PRICE</span>
  <span>QUANTITY</span>
</div>
<div class="total_bar">
<span class="total_title">TOTAL :</span>
<span class="total">0 €</span>
</div>

      </div>
</section>     
<script src="E_cart.js"></script>
<script src="https://kit.fontawesome.com/710be67db6.js" crossorigin="anonymous"></script>
  </body>
</html>
